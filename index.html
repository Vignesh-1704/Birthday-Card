<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Card</title>

</head>
<body>

    <canvas id="confetti"></canvas>

    <section id="body-head">
        <h1 id="title">Heyyy Vignesh !</h1>
        <p><span id="wish"></span></p>
        <button id="button"><a id = "link" href="#body">Click Meeeee !</a></button>
    </section>

    <section id="body">
        <h1>Happyyy Birthdayyyyy</h1>
        <p>Happy birthday! Your life is just about to pick up speed and blast off into the stratosphere. Wear a seat belt and be sure to enjoy the journey. Happy birthday!</p>
    </section>

    <section id="body2">
        <div class="wrapper">
            <div class="candles">
                <div class="light-wave"></div>
                <div class="candle1">
                    <div class="candel1-body">
                        <div class="candle1-eyes">
                            <span class="candle1_eyes-one"></span>
                            <span class="candle1_eyes-two"></span>
                        </div>
                        <div class="candle1-mouth"></div>
                        <div class="candle_stick1"></div>
                    </div>
                </div>
    
                <div class="candle2">
                    <div class="candel2-body">
                        <div class="candle2-eyes">
                            <span class="candle2_eyes-one"></span>
                            <span class="candle2_eyes-two"></span>
                        </div>
                        <div class="candle2-mouth"></div>
                        <div class="candle_stick2"></div>
                    </div>
                </div>
    
                <div class="candle2-fire"></div>
                <div class="sparkles1-one"></div>
                <div class="sparkles2-two"></div>
                <div class="candle-smoke-one"></div>
                <div class="candle-smoke-two"></div>
            </div>

            <div class="floor-div">
                <div class="floor"></div>
            </div>
        </div>
        <p class="make-wish">Make a Wish ! </p>
    </section>

    <section id="photo-div">
        <div class="container">
            <div class="card-one">
                <div class="imgBox">
                    <img src="img1.jpg" width="500" height="300">
                </div>
            </div>

            <div class="card-two">
                <div class="imgBox">
                    <img src="img2.jpg" width="500" height="300">
                </div>
            </div>

            <div class="card-three">
                <div class="imgBox">
                    <img src="img3.jpg" width="500" height="300">
                </div>
            </div>

            <div class="card-four">
                <div class="imgBox">
                    <img src="img4.jpg" width="500" height="300">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script src="script.js"></script>
</body>
</html>
